---
server:
  port: 8085

cross:
  origins: http://localhost:3000

spring:
  data:
    mongodb:
      uri: mongodb://localhost:27017/local?retryWrites=false

logging:
  level:
    com:
      example: DEBUG

eureka:
  client:
    enabled: false
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true